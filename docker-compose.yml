version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: auth-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  auth-service:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5001:80"
    networks:
      - backend

  gateway:
    build:
      context: ./Gateway
      dockerfile: Dockerfile
    depends_on:
      - auth-service
    environment:
      - ASPNETCORE_URLS=http://+:5000 #porcodio 
    ports:
      - "5000:5000"
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge

