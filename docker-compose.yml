services:
  # --------------------------------------------------
  # DATABASE
  # --------------------------------------------------
  postgres:
    image: postgres:16
    container_name: auth-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
  # --------------------------------------------------
  # AUTH SERVICE
  # --------------------------------------------------
  auth-service:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - JWT__Key=questa-e-una-chiave-super-segreta-lunga
      - JWT__Issuer=CocktailDebacle
      - JWT__Audience=CocktailDebacleUsers
    #ports:
    #  - "5001:80"
    networks:
      - backend
  # --------------------------------------------------
  # USER PROFILE SERVICE
  # --------------------------------------------------
  user-profile-service:
    build:
      context: ./UserProfileService
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - JWT__Key=questa-e-una-chiave-super-segreta-lunga
      - JWT__Issuer=CocktailDebacle
      - JWT__Audience=CocktailDebacleUsers
    #ports:
    #  - "5002:80"
    networks:
      - backend
  # --------------------------------------------------
  # COCKTAIL-IMPORT SERVICE
  # --------------------------------------------------
  cocktail-import-service:
    build:
      context: ./CocktailImportService
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - JWT__Key=questa-e-una-chiave-super-segreta-lunga
      - JWT__Issuer=CocktailDebacle
      - JWT__Audience=CocktailDebacleUsers
    #ports:
    #  - "5003:80"
    networks:
      - backend
  # --------------------------------------------------
  # COCKTAIL-SUBMISSION SERVICE
  # --------------------------------------------------
  cocktail-submission-service:
    build:
      context: ./CocktailSubmissionService
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - JWT__Key=questa-e-una-chiave-super-segreta-lunga
      - JWT__Issuer=CocktailDebacle
      - JWT__Audience=CocktailDebacleUsers
    #ports:
    #  - "5004:80"
    networks:
      - backend
  # --------------------------------------------------
  # API GATEWAY
  # --------------------------------------------------
  gateway:
    build:
      context: ./Gateway
      dockerfile: Dockerfile
    depends_on:
      - auth-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - JWT__Key=questa-e-una-chiave-super-segreta-lunga
      - JWT__Issuer=CocktailDebacle
      - JWT__Audience=CocktailDebacleUsers
    ports:
      - "5000:5000"
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge

