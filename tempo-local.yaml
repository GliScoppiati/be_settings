server:
  http_listen_port: 3200
  grpc_listen_port: 4317

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

compactor:
  block_retention: 3d
  compaction:
    compacted_block_retention: 24h

search_enabled: true

metrics_generator:
  enabled: true
  storage:
    path: /var/tempo/generator
